name       : pymediainfo
version    : '4.0'
release    : 7
source     :
    - https://pypi.org/packages/source/p/pymediainfo/pymediainfo-4.0.tar.gz : 394a4c1f38669f658045e11852608fb0c4488c886ba30c98eee292c110105afa
license    : MIT
component  : programming.python
summary    : A Python wrapper around the MediaInfo command line utility
description: |
    This small package is a wrapper around the MediaInfo library. It works on Linux, Mac OS X and Windows.
builddeps  :
    - pkgconfig(libmediainfo)
    - pkgconfig(python3)
    - python-setuptools-scm
    - pytest-runner
    - mediainfo
rundeps    :
    - libmediainfo
setup      : |
    %python3_setup
install    : |
    %python3_install
check      : |
    export PYTEST_ADDOPTS='-k "not test_parse_url"'
    %python3_test
