name       : pymediainfo
version    : 4.2.1
release    : 10
source     :
    - https://files.pythonhosted.org/packages/52/0a/26b306633acd86cf3b28ee8c08f13b8a033ccc94aeacda4d17fdc6d1cabf/pymediainfo-4.2.1.tar.gz : 392d99d6bf74046ebaa2f7036d92d5327611d27532a384540e9310a62b8be26d
homepage   : https://pymediainfo.readthedocs.org/
license    : MIT
component  : programming.python
summary    : A Python wrapper around the MediaInfo command line utility
description: |
    This small package is a wrapper around the MediaInfo library. It works on Linux, Mac OS X and Windows.
builddeps  :
    - pkgconfig(libmediainfo)
    - pkgconfig(python3)
    - python-setuptools-scm
    - pytest-runner
    - mediainfo
rundeps    :
    - libmediainfo
setup      : |
    %python3_setup
install    : |
    %python3_install
check      : |
    export PYTEST_ADDOPTS='-k "not test_parse_url"'
    %python3_test
