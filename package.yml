name       : pymediainfo
version    : '4.1'
release    : 9
source     :
    - https://pypi.org/packages/source/p/pymediainfo/pymediainfo-4.1.tar.gz : ed6a8f3dcd255895021d40d1299be333a1bead3dbe8df4cbe1a863ba8fee1756
homepage   : https://pymediainfo.readthedocs.org/
license    : MIT
component  : programming.python
summary    : A Python wrapper around the MediaInfo command line utility
description: |
    This small package is a wrapper around the MediaInfo library. It works on Linux, Mac OS X and Windows.
builddeps  :
    - pkgconfig(libmediainfo)
    - pkgconfig(python3)
    - python-setuptools-scm
    - pytest-runner
    - mediainfo
rundeps    :
    - libmediainfo
setup      : |
    %python3_setup
install    : |
    %python3_install
check      : |
    export PYTEST_ADDOPTS='-k "not test_parse_url"'
    %python3_test
